<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer">
            <div class="inner">
                <span class="analog A">1</span>
                <span class="analog B">2</span>
                <span class="analog C">3</span>
                <span class="analog D">4</span>
                <span class="analog E">5</span>
                <span class="analog F">6</span>
                <span class="analog G">7</span>
                <span class="analog H">8</span>
                <span class="analog I">9</span>
                <span class="analog J">10</span>
                <span class="analog K">11</span>
                <span class="analog L">12</span>
                 <!-- analogs -->
                 <span id="Day"></span>
                <div id="hours"></div>
                <div id="min"></div>
                <div id="sec"></div>
                <span class="center"></span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
